<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Lily üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  background:linear-gradient(135deg,#1a001a,#3b003b,#660033);
  overflow:hidden;
  color:white;
  text-align:center;
}

/* PARTICLES */
.heart, .kiss{
  position:absolute;
  animation:float 6s linear forwards;
}

@keyframes float{
  0%{transform:translateY(0) scale(1);opacity:1;}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

/* INTRO GIFT BOX */
#intro{
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  perspective:1000px;
}

#gift{
  width:150px;
  height:150px;
  background:linear-gradient(45deg,#ff0066,#ff4d6d);
  border-radius:25px;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  font-weight:700;
  box-shadow:0 0 50px #ff4d88;
  animation:pulse 2s infinite;
  transform-style: preserve-3d;
  transition:transform 0.6s;
}

#gift:hover{
  transform:rotateY(20deg) rotateX(15deg) scale(1.1);
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

#intro h1{
  margin-top:40px;
  font-family:'Dancing Script',cursive;
  font-size:34px;
}

/* MAIN CONTENT */
#main{
  display:none;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

h2{
  font-family:'Dancing Script',cursive;
  font-size:48px;
  margin-bottom:20px;
}

.question{
  font-size:26px;
  margin:20px 0;
  min-height:80px;
  opacity:0;
  transform:translateY(30px);
  transition:all 0.8s ease;
}

button{
  padding:14px 35px;
  margin:15px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.yes{
  background:#ff0066;
  color:white;
}

.no{
  background:white;
  color:#ff0066;
}

button:hover{
  transform:scale(1.1) translateY(-3px);
  box-shadow:0 8px 20px rgba(255,0,102,0.7);
}

.quote{
  margin-top:20px;
  font-size:20px;
  max-width:850px;
  display:none;
  font-style:italic;
  animation:fadeIn 1.5s forwards;
}

.final{
  display:none;
  font-size:24px;
  max-width:900px;
  line-height:1.9;
  animation:fadeIn 2s forwards;
}

.big-love{
  font-size:38px;
  color:#ff4d88;
  text-shadow:0 0 15px #ff1a75;
  margin-top:20px;
  animation:pulseText 1.5s infinite;
}

@keyframes pulseText{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.gif-container{
  margin-top:25px;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="neethane.mp3" type="audio/mpeg">
</audio>

<!-- INTRO -->
<div id="intro">
  <div id="gift" onclick="openGift()">üéÅ</div>
  <h1>Tap To Open My Heart ‚ù§Ô∏è</h1>
</div>

<!-- MAIN -->
<div id="main">
  <h2>My Lilyyy üå∏</h2>
  <div class="question" id="question">Are you comfortable with me, my love? ü§ç</div>

  <button class="yes" onclick="nextQuestion()">Yes üíñ</button>
  <button class="no" onclick="noReply()">No üôà</button>

  <div class="quote" id="quote"></div>

  <div class="final" id="final">
    <h1>I LOVE YOU LILYYYYY üíñüíñüíñ</h1>
    <p>
      I am sooo addicted to you‚Ä¶  
      I need you for my entire life üíç  
      Being with you every moment is my heaven ‚ù§Ô∏è
    </p>
    <div class="gif-container">
      <img src="https://media.tenor.com/6pQ-mtgY6IkAAAAC/couple-hug-kiss.gif" width="320">
    </div>
    <h2>Your kitty will stay forever üê±üíû</h2>
  </div>
</div>

<script>
let started=false;
let questionIndex=0;

const questions=[
"Are you comfortable with me, my love? ü§ç",
"Do you feel safe when you're with me? üíû",
"Can you trust me with your heart? ‚ù§Ô∏è",
"Will you grow with me forever? üåπ",
"Will you be happy with me always? üíç"
];

const quotes=[
"Your comfort means everything to me ‚ù§Ô∏è",
"I want to be your safest place ü§ç",
"I'll hold your heart gently forever üíñ",
"I choose you every single day üå∏",
"I will keep trying to deserve you üíç"
];

function openGift(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="flex";
  document.getElementById("question").style.opacity=1;
  document.getElementById("music").play();
  started=true;
  startHearts();
}

function nextQuestion(){
  // Show quote
  const quoteEl=document.getElementById("quote");
  quoteEl.style.display="block";
  quoteEl.innerText=quotes[questionIndex];
  heartRain();

  setTimeout(()=>{
    questionIndex++;
    quoteEl.style.display="none";
    if(questionIndex<questions.length){
      const q=document.getElementById("question");
      q.innerText=questions[questionIndex];
      q.style.opacity=0;
      setTimeout(()=>q.style.opacity=1,50);
    }else{
      document.querySelectorAll("button").forEach(b=>b.style.display="none");
      document.getElementById("question").style.display="none";
      document.getElementById("quote").style.display="none";
      document.getElementById("final").style.display="block";
      foreverHearts();
    }
  },3500);
}

function noReply(){
  const quoteEl=document.getElementById("quote");
  quoteEl.style.display="block";
  quoteEl.innerText="Ohhh‚Ä¶ I‚Äôll keep trying every single day to be perfect for you ‚ù§Ô∏è";
}

function heartRain(){
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*30+15)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*40+20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },250);
}

function foreverHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML=Math.random()<0.5?"üíñ":"üíã";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*40+20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },200);
}
</script>
</body>
</html>
